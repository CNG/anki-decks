<article data-deck="{{Deck}}">

<section style="position: relative;">
<small class="subdeck English">
<a href="http://dictionary.com/browse/{{text:Front}}">dictionary</a> | <a href="https://ssl.gstatic.com/dictionary/static/sounds/de/0//{{text:Front}}.mp3">audio</a>
</small>
<mark>{{Front}}</mark>{{#Alternate}}; <mark>{{Alternate}}</mark>{{/Alternate}}
</section>

<section>
<blockquote{{#LongAnswer}} class="long"{{/LongAnswer}}>{{Back}}</blockquote>
</section>

{{#Example}}
<section>
<blockquote><var>{{Example}}</var></blockquote>
</section>
{{/Example}}

</article>
<script>currentDeckMessages();</script>
